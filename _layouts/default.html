<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <!-- Use absolute URLs with site.url and site.baseurl to ensure resolution from subdirectories -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
    {% include head_custom.html %}
</head>

<body>

    <nav class="navbar">
        <div class="container navbar-content">
            <a href="{{ site.baseurl }}/" class="brand">
                <span>Milligan</span> Mathematics
            </a>
            <div class="nav-links">
                <a href="{{ site.baseurl }}/">Courses</a>
                {% for link in site.aux_links %}
                {% for item in link %}
                <a href="{{ item[1] }}">{{ item[0] }}</a>
                {% endfor %}
                {% endfor %}
            </div>
        </div>
    </nav>

    <main>
        {{ content }}
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ "now" | date: "%Y" }} Milligan University. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
